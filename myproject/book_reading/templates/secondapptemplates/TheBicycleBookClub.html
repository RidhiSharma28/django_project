<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - The Bicycle Book Club</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        .bg-purple {
            background-color: #6f42c1 !important;
        }

        body {
            background: url('{% static "firstappstatic/images/backgrounds/HomePage-ProfileBg.jpg" %}') center/cover no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .navbar-brand {
            font-family: "Dancing Script", cursive;
            font-weight: 700;
            font-size: 2rem;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            margin-top: 100px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .book-title {
            font-size: 3rem;
            color: #6f42c1;
            font-weight: bold;
        }

        .author-name {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #8ab6d6;
            margin-bottom: 30px;
        }

        .chapter-links a {
            display: block;
            font-size: 1.25rem;
            margin: 10px 0;
            color: #6f42c1;
            text-decoration: none;
        }

        .chapter-links a:hover {
            text-decoration: underline;
        }

        .book-cover {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 50px;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-2 bg-purple navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">BookNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fs-5" href="/">My Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="/signup">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content-section text-center">
        <h1 class="book-title">The Bicycle Book Club</h1> <!-- Updated Title -->
        <h4 class="author-name">Jessie Newton</h4> <!-- Author Name -->

        <div class="row mt-5">
            <div class="col-md-4 mb-4">
                <img src="{% static 'secondappstatic/images/covers/TheBicycleBookClub.jpg' %}" alt="The Bicycle Book Club Cover" class="book-cover">
            </div>
            <div class="col-md-8 text-start">
                <h3 class="mb-3">Contents</h3>
                <div class="chapter-links">
                    <a href="{% url 'chapter_1' %}">1. Chapter One</a>
                    <a href="{% url 'chapter_2' %}">2. Chapter Two</a>
                    <a href="{% url 'chapter_3' %}">3. Chapter Three</a>
                    <a href="{% url 'chapter_4' %}">4. Chapter Four</a>
                    <a href="{% url 'chapter_5' %}">5. Chapter Five</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-purple text-white text-center py-3">
        <p>&copy; 2025 BookNest. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
