<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <title>BookNest - My Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .content {
            flex: 1;
        }
        body {
            background: url('/static/images/backgrounds/HomePage-ProfileBg.jpg') center/cover no-repeat;
        }

        .navbar-brand {
            font-family: "Dancing Script", cursive;
            font-weight: 700;
            font-size: 2rem;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
        }

        .bg-purple {
            background-color: #6f42c1 !important;
        }
    </style>
</head>

<body>
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg py-2 bg-purple navbar-dark">
            <div class="container">
                <a class="navbar-brand fs-1 fw-bold" href="/">BookNest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link fs-5" href="/dashboard">My Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link fs-5" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Profile Section -->
        <div class="profile-container">
            <h2 class="text-center mb-4">My Profile</h2>
            <p><strong>Username:</strong> {{ user.Username }}</p>
            <p><strong>Email:</strong> {{ user.Email }}</p>
            <p class="text-center mt-4">
                <a href="/dashboard" class="btn bg-purple text-white btn-outline-secondary btn-success">Back to Dashboard</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-purple text-white text-center py-2">
        <p>&copy; 2025 BookNest. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
