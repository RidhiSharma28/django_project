<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <title>BookNest - Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            background: url('{% static '/firstappstatic/images/backgrounds/LavenderGradientBg.jpg' %}') center/cover no-repeat;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
        }

        .navbar-brand {
            font-family: "Dancing Script", cursive;
            font-weight: 700;
            font-size: 2rem;
        }

        .bg-purple {
            background-color: #6f42c1 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-2 bg-purple navbar-dark">
        <div class="container">
            <a class="navbar-brand fs-1 fw-bold" href="/">BookNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fs-5" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active fs-5" href="/signup">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form id="signupForm" action="/signup" method="POST">
            <!-- CSRF Token (For Flask/Django) -->
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn bg-purple text-white btn-outline-secondary btn-success w-100">Sign Up</button>
        </form>

        <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
    </div>

    <!-- Footer -->
    <footer class="bg-purple text-white text-center py-2">
        <p>&copy; 2025 BookNest. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Oops! Passwords do not match!');
                return false; // Prevent form submission
            }
            return true; // Allow form submission (if passwords match)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
